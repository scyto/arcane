name: Build Dev Images
# fork: builds Docker images for any branch on demand, or auto-builds on push to main.
# Uses host compilation + CI Dockerfiles (same pattern as build-pr-images.yml).

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            ref:
                description: "Branch, tag, or SHA to build images from"
                required: true
                type: string

concurrency:
    group: build-dev-images-${{ github.event.inputs.ref || github.ref }}
    cancel-in-progress: true

permissions:
    contents: read
    packages: write

env:
    MANAGER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane
    AGENT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane-headless

jobs:
    prepare:
        runs-on: ubuntu-24.04
        outputs:
            ref: ${{ steps.meta.outputs.ref }}
            sha_short: ${{ steps.meta.outputs.sha_short }}
            tag_prefix: ${{ steps.meta.outputs.tag_prefix }}
            version_label: ${{ steps.meta.outputs.version_label }}
        steps:
            - name: Determine target ref
              id: resolve
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    echo "ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
                    SLUG=$(echo "${{ github.event.inputs.ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
                    echo "tag_prefix=dev-${SLUG}" >> $GITHUB_OUTPUT
                  else
                    echo "ref=${{ github.sha }}" >> $GITHUB_OUTPUT
                    echo "tag_prefix=next" >> $GITHUB_OUTPUT
                  fi

            - name: Checkout to resolve SHA
              uses: actions/checkout@v6
              with:
                  ref: ${{ steps.resolve.outputs.ref }}

            - name: Compute final metadata
              id: meta
              run: |
                  REF="${{ steps.resolve.outputs.ref }}"
                  TAG_PREFIX="${{ steps.resolve.outputs.tag_prefix }}"
                  SHA_SHORT=$(git rev-parse --short HEAD)
                  echo "ref=${REF}" >> $GITHUB_OUTPUT
                  echo "tag_prefix=${TAG_PREFIX}" >> $GITHUB_OUTPUT
                  echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
                  echo "version_label=${TAG_PREFIX}-${SHA_SHORT}" >> $GITHUB_OUTPUT

    build-manager:
        needs: prepare
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout target ref
              uses: actions/checkout@v6
              with:
                  ref: ${{ needs.prepare.outputs.ref }}

            - name: Ensure CI Dockerfiles exist
              run: |
                  if [ ! -f docker/Dockerfile.ci-manager ]; then
                    git fetch origin main --depth=1
                    git checkout origin/main -- docker/Dockerfile.ci-manager docker/Dockerfile.ci-agent
                  fi

            - name: Embed version/revision into .arcane.json
              run: |
                  SHA=$(git rev-parse HEAD)
                  jq --arg version "${{ needs.prepare.outputs.version_label }}" \
                     --arg revision "${SHA}" \
                     '.version = $version | .revision = $revision' \
                     .arcane.json > .arcane.json.tmp && mv .arcane.json.tmp .arcane.json

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 25
                  cache: pnpm

            - name: Install frontend dependencies
              run: pnpm install -r --frozen-lockfile

            - name: Build frontend
              run: pnpm -C frontend build
              env:
                  NODE_OPTIONS: --max-old-space-size=4096
                  BUILD_PATH: dist

            - name: Stage frontend dist for Go embed
              run: |
                  mkdir -p backend/frontend
                  cp -r frontend/dist backend/frontend/dist

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: backend/go.mod
                  cache: true
                  cache-dependency-path: |
                      backend/go.sum
                      cli/go.sum

            - name: Download Go modules
              run: go mod download
              working-directory: backend

            - name: Build manager binary (amd64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: amd64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-linux-amd64 \
                    ./cmd/main.go

            - name: Build manager binary (arm64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: arm64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-linux-arm64 \
                    ./cmd/main.go

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Manager image metadata
              id: manager-meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.MANAGER_IMAGE_NAME }}
                  tags: |
                      type=raw,value=${{ needs.prepare.outputs.tag_prefix }}
                      type=raw,value=${{ needs.prepare.outputs.version_label }}
                  labels: |
                      org.opencontainers.image.version=${{ needs.prepare.outputs.version_label }}
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.ref.name=arcane
                      org.opencontainers.image.title=Arcane
                      org.opencontainers.image.description=Modern Docker Management, Made for Everyone

            - name: Build and push manager image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.ci-manager
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.manager-meta.outputs.tags }}
                  labels: ${{ steps.manager-meta.outputs.labels }}
                  cache-from: type=gha,scope=manager-ci-dev
                  cache-to: type=gha,mode=max,scope=manager-ci-dev

    build-agent:
        needs: prepare
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout target ref
              uses: actions/checkout@v6
              with:
                  ref: ${{ needs.prepare.outputs.ref }}

            - name: Ensure CI Dockerfiles exist
              run: |
                  if [ ! -f docker/Dockerfile.ci-agent ]; then
                    git fetch origin main --depth=1
                    git checkout origin/main -- docker/Dockerfile.ci-manager docker/Dockerfile.ci-agent
                  fi

            - name: Embed version/revision into .arcane.json
              run: |
                  SHA=$(git rev-parse HEAD)
                  jq --arg version "${{ needs.prepare.outputs.version_label }}" \
                     --arg revision "${SHA}" \
                     '.version = $version | .revision = $revision' \
                     .arcane.json > .arcane.json.tmp && mv .arcane.json.tmp .arcane.json

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: backend/go.mod
                  cache: true
                  cache-dependency-path: |
                      backend/go.sum
                      cli/go.sum

            - name: Download Go modules
              run: go mod download
              working-directory: backend

            - name: Build agent binary (amd64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: amd64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -tags exclude_frontend \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-agent-linux-amd64 \
                    ./cmd/main.go

            - name: Build agent binary (arm64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: arm64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -tags exclude_frontend \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-agent-linux-arm64 \
                    ./cmd/main.go

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Agent image metadata
              id: agent-meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.AGENT_IMAGE_NAME }}
                  tags: |
                      type=raw,value=${{ needs.prepare.outputs.tag_prefix }}
                      type=raw,value=${{ needs.prepare.outputs.version_label }}
                  labels: |
                      org.opencontainers.image.version=${{ needs.prepare.outputs.version_label }}
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.ref.name=arcane-agent
                      org.opencontainers.image.title=Arcane Agent
                      org.opencontainers.image.description=Arcane Agent

            - name: Build and push agent image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.ci-agent
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.agent-meta.outputs.tags }}
                  labels: ${{ steps.agent-meta.outputs.labels }}
                  cache-from: type=gha,scope=agent-ci-dev
                  cache-to: type=gha,mode=max,scope=agent-ci-dev
