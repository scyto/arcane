name: Build PR Images
# fork: uses standard GitHub runners â€” compiles Go/frontend on host for persistent GHA caching,
#       then packages into a minimal Docker image. Manager and agent build in parallel.

on:
    pull_request_target:
        branches:
            - main
            - feat/docker-swarm

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
    cancel-in-progress: true

permissions:
    contents: read
    packages: write
    id-token: write
    pull-requests: write

env:
    MANAGER_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane
    AGENT_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/arcane-headless

jobs:
    build-manager:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Embed PR version/revision into .arcane.json
              run: |
                  jq --arg version "pr-${{ github.event.pull_request.number }}" \
                     --arg revision "${{ github.event.pull_request.head.sha }}" \
                     '.version = $version | .revision = $revision' \
                     .arcane.json > .arcane.json.tmp && mv .arcane.json.tmp .arcane.json

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 25
                  cache: pnpm

            - name: Install frontend dependencies
              run: pnpm install -r --frozen-lockfile

            - name: Build frontend
              run: pnpm -C frontend build
              env:
                  NODE_OPTIONS: --max-old-space-size=4096
                  BUILD_PATH: dist

            - name: Stage frontend dist for Go embed
              run: |
                  mkdir -p backend/frontend
                  cp -r frontend/dist backend/frontend/dist

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: backend/go.mod
                  cache: true
                  cache-dependency-path: |
                      backend/go.sum
                      cli/go.sum

            - name: Download Go modules
              run: go mod download
              working-directory: backend

            - name: Build manager binary (amd64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: amd64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-linux-amd64 \
                    ./cmd/main.go

            - name: Build manager binary (arm64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: arm64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-linux-arm64 \
                    ./cmd/main.go

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Manager image metadata
              id: manager-meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.MANAGER_IMAGE_NAME }}
                  tags: |
                      type=raw,value=pr-${{ github.event.pull_request.number }}
                  labels: |
                      org.opencontainers.image.authors=OFKM Technologies
                      org.opencontainers.image.url=https://github.com/getarcaneapp/arcane
                      org.opencontainers.image.documentation=https://github.com/getarcaneapp/arcane/blob/main/README.md
                      org.opencontainers.image.source=https://github.com/getarcaneapp/arcane
                      org.opencontainers.image.version=pr-${{ github.event.pull_request.number }}
                      org.opencontainers.image.revision=${{ github.event.pull_request.head.sha }}
                      org.opencontainers.image.licenses=BSD-3-Clause
                      org.opencontainers.image.ref.name=arcane
                      org.opencontainers.image.title=Arcane
                      org.opencontainers.image.description=Modern Docker Management, Made for Everyone

            - name: Build and push manager image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.ci-manager
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.manager-meta.outputs.tags }}
                  labels: ${{ steps.manager-meta.outputs.labels }}
                  cache-from: type=gha,scope=manager-ci-package
                  cache-to: type=gha,mode=max,scope=manager-ci-package

    build-agent:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}

            - name: Embed PR version/revision into .arcane.json
              run: |
                  jq --arg version "pr-${{ github.event.pull_request.number }}" \
                     --arg revision "${{ github.event.pull_request.head.sha }}" \
                     '.version = $version | .revision = $revision' \
                     .arcane.json > .arcane.json.tmp && mv .arcane.json.tmp .arcane.json

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: backend/go.mod
                  cache: true
                  cache-dependency-path: |
                      backend/go.sum
                      cli/go.sum

            - name: Download Go modules
              run: go mod download
              working-directory: backend

            - name: Build agent binary (amd64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: amd64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -tags exclude_frontend \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-agent-linux-amd64 \
                    ./cmd/main.go

            - name: Build agent binary (arm64)
              working-directory: backend
              env:
                  CGO_ENABLED: 0
                  GOOS: linux
                  GOARCH: arm64
              run: |
                  VERSION=$(jq -r '.version' ../.arcane.json)
                  REVISION=$(jq -r '.revision' ../.arcane.json)
                  BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
                  go build \
                    -tags exclude_frontend \
                    -ldflags "-w -s \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Version=${VERSION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.Revision=${REVISION} \
                      -X github.com/getarcaneapp/arcane/backend/internal/config.BuildTime=${BUILD_TIME}" \
                    -trimpath \
                    -o ../dist/arcane-agent-linux-arm64 \
                    ./cmd/main.go

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Agent image metadata
              id: agent-meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.AGENT_IMAGE_NAME }}
                  tags: |
                      type=raw,value=pr-${{ github.event.pull_request.number }}
                  labels: |
                      org.opencontainers.image.authors=OFKM Technologies
                      org.opencontainers.image.url=https://github.com/getarcaneapp/arcane
                      org.opencontainers.image.documentation=https://github.com/getarcaneapp/arcane/blob/main/README.md
                      org.opencontainers.image.source=https://github.com/getarcaneapp/arcane
                      org.opencontainers.image.version=pr-${{ github.event.pull_request.number }}
                      org.opencontainers.image.revision=${{ github.event.pull_request.head.sha }}
                      org.opencontainers.image.licenses=BSD-3-Clause
                      org.opencontainers.image.ref.name=arcane-agent
                      org.opencontainers.image.title=Arcane Agent
                      org.opencontainers.image.description=Arcane Agent

            - name: Build and push agent image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile.ci-agent
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.agent-meta.outputs.tags }}
                  labels: ${{ steps.agent-meta.outputs.labels }}
                  cache-from: type=gha,scope=agent-ci-package
                  cache-to: type=gha,mode=max,scope=agent-ci-package

    comment:
        runs-on: ubuntu-24.04
        needs: [build-manager, build-agent]
        if: always() && needs.build-manager.result == 'success' && needs.build-agent.result == 'success'

        steps:
            - name: Find Comment
              uses: peter-evans/find-comment@v4
              id: fc
              with:
                  issue-number: ${{ github.event.pull_request.number }}
                  comment-author: "github-actions[bot]"
                  body-includes: Container images for this PR have been built successfully!

            - name: Comment PR Images
              uses: peter-evans/create-or-update-comment@v5
              with:
                  comment-id: ${{ steps.fc.outputs.comment-id }}
                  issue-number: ${{ github.event.pull_request.number }}
                  token: ${{ secrets.GITHUB_TOKEN }}
                  body: |
                      Container images for this PR have been built successfully!

                      - **Manager**: `${{ env.MANAGER_IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}`
                      - **Agent**: `${{ env.AGENT_IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}`

                      Built from commit ${{ github.event.pull_request.head.sha }}
                  edit-mode: replace
